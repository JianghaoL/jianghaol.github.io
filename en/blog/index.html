<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Jianghao Li - Blog</title>

  <!-- Main Styles -->
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/blog/blog.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <nav>
      <button class="lang-toggle" aria-label="Toggle Language">EN/中文</button>
      <ul class="nav-links">
        <li><a href="../index.html" data-i18n="nav.home">Home</a></li>
        <li><a href="../work-gallery/index.html" data-i18n="nav.workGallery">Work Gallery</a></li>
        <li><a href="index.html" class="active" data-i18n="nav.blog">Blog</a></li>
        <li><a href="../about.html" data-i18n="nav.about">About</a></li>
      </ul>
      <button class="mobile-menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="nav-links">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>
  </header>

  <!-- Blog Hero Section -->
  <section id="blog-hero" class="blog-hero">
    <div class="blog-hero-content">
      <h1 data-i18n="blog.hero.title">Blog</h1>
      <p class="blog-subtitle" data-i18n="blog.hero.subtitle">Geek musings, tech insights, and creative experiments</p>
    </div>
  </section>

  <!-- Blog Content Wrapper -->
  <div class="blog-content-wrapper">
    
    <!-- Table of Contents -->
    <aside class="blog-toc" id="blog-toc" aria-label="Table of Contents">
      <div class="toc-header">
        <svg class="toc-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="8" y1="6" x2="21" y2="6"></line>
          <line x1="8" y1="12" x2="21" y2="12"></line>
          <line x1="8" y1="18" x2="21" y2="18"></line>
          <line x1="3" y1="6" x2="3.01" y2="6"></line>
          <line x1="3" y1="12" x2="3.01" y2="12"></line>
          <line x1="3" y1="18" x2="3.01" y2="18"></line>
        </svg>
        <h2 data-i18n="blog.toc.heading">Quick Jump</h2>
      </div>
      <nav class="toc-links" id="toc-links">
        <!-- Generated by JavaScript -->
      </nav>
    </aside>

    <!-- Blog Grid -->
    <section class="blog-section">
      <div class="blog-grid" id="blog-grid">
        <!-- Cards will be rendered by JavaScript -->
      </div>
    </section>
    
  </div><!-- End blog-content-wrapper -->

  <!-- Footer -->
  <footer class="site-footer">
    <p data-i18n="footer.copyright">&copy; 2026 Jianghao Li. All rights reserved.</p>
  </footer>

  <script src="/js/main.js"></script>
  <script src="/blog/blog.js"></script>
  <script src="/js/translations.js"></script>
  <script src="/js/i18n.js"></script>
</body>
</html>
